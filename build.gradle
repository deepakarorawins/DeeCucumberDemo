plugins {
    id 'java'
}

group 'com.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
   // compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.3.1'
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
}

task runAllTest(type: Test, dependsOn: ['clean', 'build']){
    doLast {
        String tags = getTags()
        javaexec{
            main = "cucumber.api.cli.Main"
            classpath = sourceSets.test.runtimeClasspath
            args = ["-p", "pretty", "-p",
                    "json:${reporting.baseDir}/cucumber/cucumber.json",
            "--glue", "steps", "-t", tags,
                    "${project.projectDir}/src/test/java/features"]
        }
    }
}

private String getTags(){
    def tags =System.getProperty("tags")
    if(tags!=null)
        return tags;
        return "not wip"

}
